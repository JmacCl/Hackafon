{% extends 'goals/base.html' %} 

{% load static %} 

{% block title_block %}
	Add a Goal
{% endblock %} 

{% block body_block %}
	<h2 class="font-bold text-3xl py-4">Add a Goal</h2>
		{% if added %}
		<p><strong>Goal added successfully. Would you like to add another?</strong></p>
		{% endif %}

		<form
			id="add_goal_form"
			method="post"
			action="{% url 'goals:add_goal' %}"
			enctype="multipart/form-data"
			class="auto-form"
		>
			{% csrf_token %} 
			{{ add_goal_form.as_p }}
			
			<button
				type="submit"
				class="bg-gray-800 hover:bg-gray-700 text-gray-100 px-4 py-2 rounded-md mt-6"
			>
				Add
			</button>
		</form>
	
{% endblock %}
